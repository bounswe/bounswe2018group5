{% if error != "" %} <p>{{ error }}</p> {% endif %}
{% if tweets|length < 1 %} <p>There is no tweet for these search parameters.</p> {% endif %}
{% for tweet in tweets %}
<blockquote class="twitter-tweet tw-align-center" data-cards="hidden" lang="en">
    <a href="http://twitter.com/{{ screen_name }}/statuses/{{ tweet['id'] }}"></a>
</blockquote>
{% endfor %}

<script src="https://platform.twitter.com/widgets.js"/>
